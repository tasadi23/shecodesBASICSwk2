<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section>
    <h1>👩‍💻 She Codes is a Coding Workshop for Women</h1>
    <h2>Access a new career in Technology</h2>
    <p>
      She Codes teaches coding, design and management skills to women<br />
      <strong> Limited amount of spots! </strong>
    </p>
    <br />
    <button>Apply Now</button>
  </section>
  <script>
    let currentHour = prompt("What is your current hour? (e.g. 14)");
    if (currentHour >= 18) {
      alert("Good Evening");
    } else if (currentHour < 12) {
      alert("Good Morning");
    } else {
      alert("Good Afternoon");
    }
  </script>
